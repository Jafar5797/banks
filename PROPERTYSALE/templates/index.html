{% load staticfiles %}
<html>
<body>
<div align="center">
<h1><img src="{% static 'images/home.jpg' %}" height="60px" width="60px">
 online property sale</h1>
</div>
<form action="{% url 'logincheck' %}" method="post">
    {% csrf_token %}
<table align="center" border="0" bgcolor="#ffe4c4">
    <tr bgcolor="#8a2be2" >
        <th>LOGIN ADMIN / USER</th>
    </tr>
    <tr>
        <td>user name:<br/><input type="text" name="username"  required/></td>
    </tr>
    <tr>
        <td>password:<br/><input type="password" name="password"  required/> </td>
    </tr>

    <tr><th><button type="submit">LOGIN</button></th></tr>
</table>
</form>
{% if message %}
    <h2 align="center" style="color: red">  {{ message }}</h2>
{% endif %}
</body>
</html>
